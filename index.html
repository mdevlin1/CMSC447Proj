<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="map.css">
        <script src="map.js"></script>
    </head>
    <body class="w3-container w3-center w3-padding-32">
        <div id="mapbg" class=w3-card-4 w3-margin w3-white">
        <h1>Simple Map</h1>
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFEiVkWpBVoEeXqDxsH1jaRUfw-oXS86Y&callback=initMap"
        async defer></script>
        </div><br>
        <div id="buttonbg" class=w3-card-4 w3-margin w3-white">
        <h3>City Jump: </h3>
        <div>
            <button onclick="umbc()" type="button">UMBC</button>
            <button onclick="london()" type="button">London</button>
            <button onclick="nyc()" type="button">New York City</button>
            <button onclick="la()" type="button">Los Angeles</button>
        </div><br>
        </div><br>
    </body>
</html>

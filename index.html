<!DOCTYPE html>
<html>
    <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 70%;
            width: 70%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    </head>
    <body>
        <h1>Simple Map Web App</h1>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 39.255, lng: -76.710},
                zoom: 15,
                size: "800x800"
            });
            }

            function umbc() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 39.255, lng: -76.710},
                zoom: 15,
                size: "800x800"
            });
            }

            function london() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 51.507, lng: -0.127},
                zoom: 10,
                size: "800x800"
            });
            }

            function nyc() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.712, lng: -74.005},
                zoom: 10,
                size: "800x800"
            });
            }

            function la() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 34.052, lng: -118.243},
                zoom: 10,
                size: "800x800"
            });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFEiVkWpBVoEeXqDxsH1jaRUfw-oXS86Y&callback=initMap"
        async defer></script>
        <div>
            <button onclick="umbc()" type="button">UMBC</button>
            <button onclick="london()" type="button">London</button>
            <button onclick="nyc()" type="button">New York City</button>
            <button onclick="la()" type="button">Los Angeles</button>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="map.css">
        <script src="map.js"></script>
    </head>
    <body>
        <h1>Simple Map Web App</h1>
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFEiVkWpBVoEeXqDxsH1jaRUfw-oXS86Y&callback=initMap"
        async defer></script>
        <h3>Navigate Through Map: </h3>
        <div>
            <button onclick="umbc()" type="button">UMBC</button>
            <button onclick="london()" type="button">London</button>
            <button onclick="nyc()" type="button">New York City</button>
            <button onclick="la()" type="button">Los Angeles</button>
        </div>
    </body>
</html>
